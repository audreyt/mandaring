<html>
<head>
<meta charset="utf-8">
<title>Canto Ring</title>
<script type="text/javascript" charset="utf-8" src="canto.js"></script>
<script type="text/javascript" charset="utf-8" src="ring.js"></script>
<style>
    body {
        vertical-align: middle;
        padding-top: 5%;
        padding-bottom: 5%;
        background: #eed;
    }
    textarea {
        width: 33%;
        height: 100%;
        background: #eee;
        border-radius: 10px;
        padding: 10px;
        resize: none;
        font-size: 140%;
    }
    #canto {
        background: #fff;
    }
</style>
<script type="text/javascript" charset="utf-8">
    function canto (x) {
        document.getElementById('ring').value = encodeRing(x);
        document.getElementById('rev').value = decodeRing(x);
        document.getElementById('canto').select();
    }
    function rotate (x) {
        document.getElementById('canto').value = x;
        canto(x);
    }
</script>
</head>
<body onload="canto(document.getElementById('canto').value)">
<textarea id="rev" onfocus="rotate(this.value)"></textarea>
<textarea autofocus id="canto" onchange="canto(this.value)" onkeyup="canto(this.value)">
請貼上中文，並用 Tab 和 Shift-Tab 鍵切換旋轉次數。
</textarea>
<textarea id="ring" onfocus="rotate(this.value)"></textarea>
</body>
</html>
