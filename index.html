<html>
<head>
<meta charset="utf-8">
<title>Manda Ring</title>
<script type="text/javascript" charset="utf-8" src="ring.js"></script>
<style>
    body {
        vertical-align: middle;
        padding-top: 5%;
        padding-bottom: 5%;
        background: #eed;
    }
    textarea {
        width: 33%;
        height: 100%;
        background: #eee;
        border-radius: 10px;
        padding: 10px;
        resize: none;
        font-size: 140%;
    }
    #manda {
        background: #fff;
    }
</style>
<script type="text/javascript" charset="utf-8">
    function manda (x) {
        document.getElementById('ring').value = mandaRing(x);
        document.getElementById('rev').value = mandaRev(x);
        document.getElementById('manda').select();
    }
    function rotate (x) {
        document.getElementById('manda').value = x;
        manda(x);
    }
</script>
</head>
<body onload="manda(document.getElementById('manda').value)">
<textarea id="rev" onfocus="rotate(this.value)"></textarea>
<textarea autofocus id="manda" onchange="manda(this.value)" onkeyup="manda(this.value)">
請貼上中文，並用 Tab 和 Shift-Tab 鍵切換旋轉次數。
</textarea>
<textarea id="ring" onfocus="rotate(this.value)"></textarea>
</body>
</html>
